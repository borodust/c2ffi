image:
  - Visual Studio 2017

environment:
  matrix:
  - platform: x64
    ARCH: x86_64
    CFLAGS: -m64 -static -I"C:/Libraries/LLVM-5.0.0/include"
    PATH: C:\Libraries\llvm-5.0.0\bin;C:\msys64\mingw64\bin\;C:\msys64\usr\bin\;$(PATH)
    PACKAGES: mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake
  - platform: x86
    ARCH: i686
    CFLAGS: -m32 -static -I"C:/Libraries/LLVM-5.0.0/include"
    PATH: C:\Libraries\llvm-5.0.0\bin;C:\msys64\mingw32\bin\;C:\msys64\usr\bin\;$(PATH)
    PACKAGES: mingw-w64-i686-toolchain mingw-w64-i686-cmake

skip_non_tags: true

branches:
  only:
    - master
    - "/^v\\d+(\\.\\d+)+$/"

build_script:
  - pacman -S --needed --noconfirm base-devel %PACKAGES%
  - set TARGET_ARTIFACT=c2ffi-windows-%ARCH%.zip
  - mkdir build
  - cd build
  - cmake -G "Unix Makefiles" ..
  - cmake --build .

before_deploy:
  - mv %APPVEYOR_BUILD_FOLDER%\build\bin\c2ffi.exe %APPVEYOR_BUILD_FOLDER%\%TARGET_ARTIFACT%

artifacts:
  - path: $(TARGET_ARTIFACT)
    name: target_artifact

deploy:
  provider: GitHub
  release: $(APPVEYOR_REPO_TAG_NAME)
  tag: $(APPVEYOR_REPO_TAG_NAME)
  description: $(APPVEYOR_REPO_COMMIT_MESSAGE)
  auth_token:
    secure: Z5XWjDOBlCrmfz3SQAjnLKtdgI5B2b/owJhRPNWYGrI+qwVNbBc4cZiroBZReWP7
  artifact: target_artifact
  force_update: true
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true
